<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR CODE</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styleMain.css">
    <link rel="icon" href="./dark.png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="./light.png" media="(prefers-color-scheme: light)">
</head>

<body id="accordionExample">

    <header id="headerMain">
        <div id="header-top">

            <div class="">
                <img class="logo-tit-T animate__animated" src="image/logo-t-header.svg" alt="">

                <span class="logo-tit-Bar">بار</span>
            </div>

            <img id="goToPageSetting" src="image/user-icon-header.svg" alt="">
        </div>
        <div id="header-main">
            <div>
                <img id="icon-home" src="image/home.svg" alt="">
                <img id="icon-home-active" src="image/home-active.svg" alt="">
                <hr class="line-home line-home-A">
            </div>

            <div>
                <img id="mobile-QR" src="image/mobile-QR.svg" alt="">
                <img id="mobile-QR-active" src="image/mobile-QR-active.svg" alt="">
                <hr class="line-QR-code">
            </div>
        </div>
    </header>

    <main id="main" data-bs-parent="#accordionExample">

        <section id="OptionsSectionMain">
            <div>
                <img src="image/Cultural-Products.svg" alt="">

                <span>لینک های وابسته</span>
            </div>
        </section>

        <section id="slider">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="image/slider-1.png" alt="">
                </div>
                <div class="item">
                    <img src="image/slider-2.png" alt="">
                </div>
                <div class="item">
                    <img src="image/slider-3.png" alt="">
                </div>
            </div>
        </section>

    </main>

    <section id="qrCode" data-bs-parent="#accordionExample">
        <h3>کد را اسکن کنید</h3>
        <img src="image/QR-code.svg" alt="">
    </section>

    <footer id="footerMain">
        <div id="container">
            <div id="mapIcon">
                <img src="image/map.svg" alt="">
            </div>
            <div>
                <img src="image/FreightCar.svg" alt="">
            </div>
        </div>
    </footer>

    <section id="loading-page">
        <img src="image/logo-loading.svg" alt="">
    </section>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!-- <script src="js/bootstrap-material-design.min.js"></script> -->
    <script src="js/appMain.js"></script>

</body>

</html>
