<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Neshan Map Example (Search)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://static.neshan.org/sdk/leaflet/1.4.0/leaflet.css" rel="stylesheet" type="text/css">
    <script src="https://static.neshan.org/sdk/leaflet/1.4.0/leaflet.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/map-style.css">


</head>

<body>
    <div id="panel" class="panel">
        <label dir="rtl">عبارت جستجو</label>
        <input dir="rtl" type="text" placeholder="term" required id="term">
        <h4>نقطه مرکز</h4>
        <label>latitude</label>
        <input dir="ltr" type="text" placeholder="latitude" required id="center_lat">
        <br>
        <label>longitude</label>
        <input dir="ltr" type="text" placeholder="longitude" required id="center_lng">
        <br>
        <button id="search" onclick="search()">Search</button>
        <button id="userLocation" onclick="whereAmI()">where am I ?</button>
        <!--Search_Result-->
        <p dir="rtl" id="resultCount"></p>
        <div id="resualt">

        </div>

    </div>
    <div id="map"></div>
    <p id="log">logs</p>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./server.js"></script>

</body>

</html>
