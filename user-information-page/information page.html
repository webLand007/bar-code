<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMATION PAGE</title>
    <link rel="stylesheet" href="../css/information.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="backToPageSetting">
                <img src="../image/Arrow 1.svg" alt="">
            </div>
            <div>
                <span>اطلاعات کاربر</span>
            </div>
            <div>
                <span id="signOut">خروج </span>
            </div>
        </div>
    </header>

    <main>
        <form id="form-information">
            <div class="content">
                <img src="../image/User-photo.svg" alt="">

                <input id="fullName" placeholder="نام و نام خانوادگی" type="text">

                <input id="phonNumber" placeholder="شماره موبایل" type="text">
            </div>

            <div class="save-user">
                <button type="submit">ذخیره</button>
            </div>

        </form>
    </main>

    <script src="information page.js"></script>
</body>

</html>
