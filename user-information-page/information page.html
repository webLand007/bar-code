<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFORMATION PAGE</title>
    <link rel="stylesheet" href="../css/information.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="backToPageSetting">
                <img src="../image/Arrow 1.svg" alt="">
            </div>
            <div>
                <span>اطلاعات کاربر</span>
            </div>
            <div>
                <span id="signOut">خروج از حساب</span>
            </div>
        </div>
    </header>

    <main>
        <form id="form-information">
            <img src="../image/User-photo.svg" alt="">
            <label for="">نام و نام خانوادگی</label>
            <input id="fullName" type="text">

            <label for="">شماره موبایل</label>
            <input id="phonNumber" type="text">

            <label for="">کد ملی</label>
            <input id="nationalCode" type="text">

            <label for="">کد تردد</label>
            <input id="trafficCode" type="text">

            <button type="submit">ذخیره</button>
        </form>
    </main>

    <script src="information page.js"></script>
</body>

</html>
